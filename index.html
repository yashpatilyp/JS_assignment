<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>

    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

     <!-- bootstrap JavaScript link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- external stylesheet link for css -->
    <link rel="stylesheet" href="style.css">

    <!-- external script  for JS -->
    <script src="script.js"></script>
    
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-3">JavaScript Calculator</h1>
      
      <div class="row mt-4">
        <div class="col-md-4 col-12">
          <label for="inputField1" class="form-label">Number 1:</label>
          <input
            type="number"
            placeholder="Enter Number 1"
            id="inputField1"
            name="inputField1"
            class="form-control"
            onchange="resetResult()"
          />
        </div>
    
        <div class="col-md-4 col-12 mt-md-0 mt-3">
          <label for="operatorDropdown" class="form-label">Operator:</label>
          <select
            id="operatorDropdown"
            name="operatorDropdown"
            class="form-select"
            onchange="resetResult()"
          >
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
    
        <div class="col-md-4 col-12 mt-md-0 mt-3">
          <label for="inputField2" class="form-label">Number 2:</label>
          <input
            type="number"
            id="inputField2"
            name="inputField2"
            class="form-control"
            placeholder="Enter Number 2"
            onchange="resetResult()"
          />
        </div>
      </div>
    
      <div class="row mt-4 p-3">
        <button class="btn btn-primary" onclick="calculate()">Submit</button>
      </div>
    
      <div class="row mt-3 justify-content-center">
        <div class="col-md-4 col-12">
          <label for="result" class="form-label">Answer:</label>
          <input
            type="number"
            id="result"
            name="result"
            class="form-control"
            readonly
          />
        </div>
      </div>
    </div>
    
  </body>
</html>
